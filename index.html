<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places I've Been</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Check out places I've been</h1>
    </div>
    <form id="form">
      <div class="form-group">
        <label>Where did you visit?</label>
        <input type="text" id="place">
      </div>
      <div class="form-group">
        <label>Give me a landmark for that place :)</label>
        <input type="text" id="landmark">
      </div>
      <div class="form-group">
        <label>When were you there?</label>
        <input type="text" id="time">
      </div>
      <div class="form-group">
        <label>Enter notes about this place:</label>
        <input type="text" id="notes">
      </div>
      <button class="btn btn-info">Submit</button>
    </form>

    <ul id="locations">
  
      
    </ul>


  </div>
</body>
</html>
